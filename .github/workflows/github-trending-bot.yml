name: GitHub Trending Bot

on:
  schedule:
    # 每天北京时间 8:00 运行（UTC 0:00）
    - cron: '0 0 * * *'

  # 允许手动触发
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行机器人
        env:
          # 硅基流动 API 配置
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
          SILICONFLOW_MODEL: ${{ secrets.SILICONFLOW_MODEL || 'deepseek-ai/DeepSeek-V3' }}
          SILICONFLOW_TIMEOUT: ${{ secrets.SILICONFLOW_TIMEOUT || '60' }}

          # 飞书机器人配置
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}

          # GitHub Trending 配置
          GITHUB_SINCE: ${{ secrets.GITHUB_SINCE || 'daily' }}
          GITHUB_LANGUAGE: ${{ secrets.GITHUB_LANGUAGE || '' }}

          # 爬虫配置
          REQUEST_TIMEOUT: ${{ secrets.REQUEST_TIMEOUT || '30' }}
          MAX_RETRIES: ${{ secrets.MAX_RETRIES || '5' }}
          RETRY_DELAY: ${{ secrets.RETRY_DELAY || '5' }}

          # 日志配置
          LOG_ENABLED: ${{ secrets.LOG_ENABLED || 'true' }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL || 'INFO' }}
        run: python github_trending_bot.py

      - name: 检查运行状态
        if: failure()
        run: echo "机器人运行失败，请检查日志"